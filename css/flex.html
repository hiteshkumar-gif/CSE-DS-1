<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container{
            display: flex;
 
            border: 0px solid green;     
        }
        .item{
            justify-content: center;
            flex-grow: 1;
            border: 100px solid blue;
            align-items: center;
            text-align: center;
        }
        .item1{
            flex-basis: 10%;
        }
        .item2{
            flex-basis: 20%;
        }
        .item3{
            flex-basis: 30%;
        }
        .item4{
            flex-basis: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">header</div>
        <div class="item item2">tittle</div>
        <div class="item item3">done</div>
        <div class="item item4">tgg5</div>
    </div>
    
</body>
</html>
