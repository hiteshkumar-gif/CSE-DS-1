<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Card</title>
    <style>
         h1 {
            text-align: center;
        }

        body {
            background-color: lightblue;
        }
         .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            border-radius: 10px;
            background-color: whitesmoke;
            text-align: center;
            padding: 15px;
        }
         .avatar {
            width: 70px;
            height: 70px;
            
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin: 0 auto 12px;
        }
        .img{
             border-radius: 50%;
        }
    </style>
</head>
<body>
     <div class="container">
        <div class="card">
            <div class="avatar"><img class="img" height="80px" width="80px" src="WhatsApp Image 2025-12-02 at 11.47.07.jpeg" alt=""></div>
            <div class="name">Hites Kumar</div>
            <div class="detail">B.Tech - CSE</div>
            <div class="detail">Roll No: 21CS1007</div>
            <div class="detail">1st Year</div>
        </div>
</body>
</html>
